<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
  </head>
  <body>
    <input type="text" id="resultado" disabled>
    <br>
    <button onclick="inserir('7')">7</button>
    <button onclick="inserir('8')">8</button>
    <button onclick="inserir('9')">9</button>
    <button onclick="inserir('+')">+</button>
    <br>
    <button onclick="inserir('4')">4</button>
    <button onclick="inserir('5')">5</button>
    <button onclick="inserir('6')">6</button>
    <button onclick="inserir('-')">-</button>
    <br>
    <button onclick="inserir('1')">1</button>
    <button onclick="inserir('2')">2</button>
    <button onclick="inserir('3')">3</button>
    <button onclick="inserir('*')">*</button>
    <br>
    <button onclick="inserir('0')">0</button>
    <button onclick="inserir('.')">.</button>
    <button onclick="calcular()">=</button>
    <button onclick="inserir('/')">/</button>
    <br>
    <button onclick="limpar()">Limpar</button>
    <script>
      let num1 = '';
      let num2 = '';
      let operador = '';

      function inserir(valor) {
        const resultado = document.getElementById('resultado');

        if (operador === '') {
          num1 += valor;
          resultado.value = num1;
        } else {
          num2 += valor;
          resultado.value = num1 + operador + num2;
        }
      }

      function calcular() {
        const resultado = document.getElementById('resultado');

        switch (operador) {
          case '+':
            resultado.value = parseFloat(num1) + parseFloat(num2);
            break;
          case '-':
            resultado.value = parseFloat(num1) - parseFloat(num2);
            break;
          case '*':
            resultado.value = parseFloat(num1) * parseFloat(num2);
            break;
          case '/':
            resultado.value = parseFloat(num1) / parseFloat(num2);
            break;
        }

        // limpa as variáveis para uma nova operação
        num1 = resultado.value;
        num2 = '';
        operador = '';
      }

      function limpar() {
        const resultado = document.getElementById('resultado');
        resultado.value = '';
        num1 = '';
        num2 = '';
        operador = '';
      }

      function inserirOperador(valor) {
        const resultado = document.getElementById('resultado');

        if (num1 === '') {
          resultado.value = 'Digite um número antes de selecionar um operador.';
        } else if (operador !== '') {
          resultado.value = 'Selecione apenas um operador.';
        } else {
          operador = valor;
          resultado.value = num1 + operador;
        }
      }
    </script>
  </body>
</html>
