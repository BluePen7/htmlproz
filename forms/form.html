<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Cadastro de alunos</h2>
  <form action="/action_page.php">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="matricula" placeholder="Matricula" name="matricula">
      <label for="matricula">Matrícula</label>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      <label for="pwd">Nome</label>
    </div>
    <!div class="form-check mb-3">
      <!input class="form-check-input" type="checkbox" name="remember"> 
      <!/label>
    <!/div>
  <p>Curso:</p>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
      <label class="form-check-label" for="check1">Desenvolvimento de sistemas</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
      <label class="form-check-label" for="check2">Enfermagem</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" disabled>
      <label class="form-check-label">Option 3</label>
    </div>
    <p>Finalizou o ensino médio?</p>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
      <label class="form-check-label" for="radio1">Sim</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
      <label class="form-check-label" for="radio2">Não</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" disabled>
      <label class="form-check-label">Option 3</label>
    </div>
       <button type="submit" class="btn btn-primary">Cadastrar</button>
   
    
</div>
  
  </form>
</div>
</body>
</html>
